<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Players CSV</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Upload Players CSV</h1>

    <form action="{{ url_for('create_player_auto_route') }}" method="post" enctype="multipart/form-data">
        <label for="player_csv">Select CSV file:</label>
        <input type="file" name="player_csv" id="player_csv" accept=".csv" required>
        <br><br>
        <input type="submit" value="Upload and Generate Ratings">
    </form>

    <br>
    <a href="{{ url_for('home') }}">Back to Dashboard</a>
</body>
</html>
